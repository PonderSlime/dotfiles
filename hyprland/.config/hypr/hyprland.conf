source=/home/$USER/.cache/wal/colors-hyprland

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)s
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nemo
#$menu = wofi -show drun
$menu = rofi -show drun
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Execute your favorite apps at launch
exec-once=waybar & pulseaudio & nm-applet
#exec-once=mako
exec-once = swaync
exec-once=hypridle
exec-once=hyprsunset
exec-once=hyprpm reload -n
exec-once = /usr/lib64/hyprpolkitagent/hyprpolkitagent
#exec-once=swww-daemon && swww restore
exec-once=waypaper --restore && wal -R
exec-once=pulseaudio
exec-once=pactl set-sink-mute @DEFAULT_SINK@ 0

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color9 45deg
    col.inactive_border = $color5

    layout = dwindle

    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        xray = false
        size = 13
        vibrancy_darkness = 2.0
        passes = 3
        vibrancy = 0.1696
    }

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
# .config/hypr/hyprland.conf
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first 1# [center/first] [workspace] e.g. first 1s or center m+1
        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.

    }
}
plugin:dynamic-cursors {
    enabled = true
    #mode = rotate
    # apply a 90Â° offset in rotate mode to the text shape
    shaperule = text, rotate:offset: 20

    # use stretch mode when grabbing, and set the limit low
    shaperule = grab, stretch, stretch:limit: 2000

    # do not show any effects on clientside cursors
    #shaperule = clientside, none
    shake {
            enabled = false
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1
    vfr = true
    enable_swallow = true
}

xwayland {
    force_zero_scaling = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = tile,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.80 0.80,class:^(code-oss)$

$mainMod = LALT
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, K, exec, ~/.config/wf-recorder/record.sh
bind = $mainMod, B, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle
bindel = ,XF86AudioMicMute, exec, pactl set-sink-mute 0@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d 
#bind = CTRL, Print, exec, grim -g "$(slurp)"

bind = CTRL, Print, exec, hyprshot -m region -o ~/Pictures/Hyprland\ Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Pictures/Hyprland\ Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Pictures/Hyprland\ Screenshots/

bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = ALT, TAB, exec, wlogout -b 2
#bind = ALT, w, exec, ~/.config/hypr/wallpaper.sh
bind = ALT, a, exec, ~/.config/waybar/refresh.sh 
bind = ALT, r, exec, ~/.config/swaync/refresh.sh
bind = $mainMod, M, exit
bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, G, hyprexpo:expo, toggle
#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = ignorealpha 0.5, rofi
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection

#SOURCES
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/cursor.conf

render {
    #explicit_sync = 2
    #explicit_sync_kms = 2
    #direct_scanout = true
}

