##################################################################
#                         HYPRLAND CONFIG                        #
#                 Well-organized with big section titles         #
##################################################################

# ----------------------------
# COLORS & EXTERNAL SOURCES
# ----------------------------
# Source your color scheme (pywal cache here)
source = /home/$USER/.cache/cwal/colors-hyprland

# Source additional configs (windowrules, cursors)
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/cursor.conf


# ----------------------------
# ENVIRONMENT VARIABLES
# ----------------------------
# NVIDIA drivers & GLX vendor library settings
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# QT platform theme setting (change to qt6ct if applicable)
env = QT_QPA_PLATFORMTHEME,qt6ct


# ----------------------------
# MONITOR CONFIGURATION
# ----------------------------
# Monitor setup, see https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, preferred, auto, 1


# ----------------------------
# XWAYLAND CONFIGURATION
# ----------------------------
xwayland {
    force_zero_scaling = true   # Force scaling to 1:1 in XWayland apps
    use_nearest_neighbor = true # Use nearest neighbor scaling (pixelated)
}


# ----------------------------
# APPLICATIONS & EXECUTION
# ----------------------------

# Default programs
$terminal = kitty
$fileManager = nemo
#$menu = wofi -show drun
$menu = rofi -show drun
$menuMoji = rofimoji

# Permission for hyprpm plugin
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Applications launched once at Hyprland start
exec-once = waybar
exec-once = pulseaudio
exec-once = nm-applet
#exec-once = mako
exec-once = mpd
exec-once = swaync
exec-once = hypridle
exec-once = hyprsunset
exec-once = hyprpm reload -n
exec-once = /usr/lib64/hyprpolkitagent/hyprpolkitagent
#exec-once = swww-daemon && swww restore
exec-once = waypaper --restore && wal -R
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0


# ----------------------------
# INPUT CONFIGURATION
# ----------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1   # Focus follows mouse

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0    # Mouse sensitivity adjustment (-1.0 to 1.0)
}

# Per-device example
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# ----------------------------
# GENERAL SETTINGS
# ----------------------------
general {
    gaps_in = 5           # Inner gaps between windows
    gaps_out = 20         # Outer gaps between windows and screen edges
    border_size = 2       # Window border width

    col.active_border = $color9 45deg   # Color of active window border with gradient
    col.inactive_border = $color5       # Color of inactive window border

    layout = dwindle       # Default layout style

    allow_tearing = false  # Disable screen tearing

    layout = scroller
}


# ----------------------------
# DECORATION SETTINGS
# ----------------------------
decoration {
    rounding = 10          # Window corner radius for rounded corners

    blur {
        enabled = true
        xray = false
        size = 13
        vibrancy_darkness = 2.0
        passes = 3
        vibrancy = 0.1696
    }

    # Uncomment to enable drop shadow
    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}


# ----------------------------
# ANIMATIONS
# ----------------------------
animations {
    enabled = yes

    # Custom bezier curve for animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# ----------------------------
# PLUGINS
# ----------------------------
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)

        # Workspace switching method for expo plugin
        workspace_method = first 1  # options: center/first + workspace

        enable_gesture = true        # Enable gestures on touchpad
        gesture_fingers = 3          # 3 or 4 finger swipe
        gesture_distance = 300       # Max swipe distance for gesture
        gesture_positive = true      # Positive = swipe down, Negative = swipe up
    }
}

plugin:dynamic-cursors {
    enabled = true

    # Cursor shape rules
    shaperule = text, rotate:offset: 20        # Rotate text cursor by 20Â°
    shaperule = grab, stretch, stretch:limit: 2000

    # Disable shake effect
    shake {
        enabled = false
    }
}


# ----------------------------
# LAYOUTS
# ----------------------------
dwindle {
    pseudotile = true        # Enable pseudotiling, toggle with mainMod + P
    preserve_split = true # Preserve split ratios on layout changes
}

master {
    #new_is_master = true  # Uncomment to make new windows master by default
}


# ----------------------------
# GESTURES
# ----------------------------
gestures {
    workspace_swipe = off  # Disable workspace swipe gestures
}


# ----------------------------
# MISC SETTINGS
# ----------------------------
misc {
    vrr = 0                         # Variable refresh rate (0=off)
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1
    vfr = true                     # Variable frame rate enabled
    enable_swallow = true          # Enable swallowing of terminal windows
}


# ----------------------------
# WINDOW RULES
# ----------------------------
# Example windowrules, see https://wiki.hyprland.org/Configuring/Window-Rules/
#windowrule = float, ^(kitty)$

windowrulev2 = tile,class:^(kitty)$,title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.80 0.80, class:^(code-oss)$


# ----------------------------
# KEYBINDS
# ----------------------------

# Define main modifier key
$mainMod = LALT

# Application launching
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, K, exec, ~/.config/wf-recorder/record.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, R, exec, $menuMoji
bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, l, exec, hyprlock
bind = ALT, TAB, exec, wlogout -b 2

# Window management
bind = $mainMod, B, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle
bindel = ,XF86AudioMicMute, exec, pactl set-sink-mute 0@ toggle

# Brightness keys
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = CTRL, Print, exec, hyprshot -m region -o ~/Pictures/Hyprland\ Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Pictures/Hyprland\ Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Pictures/Hyprland\ Screenshots/

# Workspace toggles and special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse bindings for window move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Other commands
bind = $mainMod, M, exit
bind = $mainMod, G, hyprexpo:expo, toggle
bind = ALT, a, exec, ~/.config/waybar/refresh.sh
bind = ALT, r, exec, ~/.config/swaync/refresh.sh

bind = $mainMod, Y, exec, spamton
bind = $mainMod, U, exec, kill $(jps -ml | grep "com.group_finity.mascot.Main" | awk '{print $1}')
# ----------------------------
# HYPRSCROLLER CONFIG SOURCE
# ----------------------------
# Must be sourced after $mainMod is defined
source = ~/.config/hypr/hyprscroller.conf


# ----------------------------
# LAYER RULES
# ----------------------------
# Control blur, ignore zero alpha, animations on certain layers
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = ignorealpha 0.5, rofi

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

layerrule = noanim, selection


# ----------------------------
# RENDERING OPTIONS
# ----------------------------
render {
    # Uncomment to tweak explicit synchronization and scanout
    #explicit_sync = 2
    #explicit_sync_kms = 2
    #direct_scanout = true
}
