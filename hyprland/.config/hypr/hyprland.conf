##################################################################
#                         HYPRLAND CONFIG                        #
##################################################################

# ----------------------------
# COLORS & EXTERNAL SOURCES
# ----------------------------
# Source your color scheme (pywal cache here)
source = ./hyprland-colors.conf

# Source additional configs (windowrules, cursors)
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/cursor.conf


# ----------------------------
# ENVIRONMENT VARIABLES
# ----------------------------
# NVIDIA drivers & GLX vendor library settings
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# QT platform theme setting (change to qt6ct if applicable)
env = QT_QPA_PLATFORMTHEME,qt6ct


# ----------------------------
# MONITOR CONFIGURATION
# ----------------------------
# Monitor setup, see https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto-up, 1



# ----------------------------
# XWAYLAND CONFIGURATION
# ----------------------------
xwayland {
    force_zero_scaling = true   # Force scaling to 1:1 in XWayland apps
    use_nearest_neighbor = true # Use nearest neighbor scaling (pixelated)
}

source = ~/.config/hypr/init.conf

# ----------------------------
# INPUT CONFIGURATION
# ----------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1   # Focus follows mouse

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0    # Mouse sensitivity adjustment (-1.0 to 1.0)
}

# Per-device example
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# ----------------------------
# GENERAL SETTINGS
# ----------------------------
general {
    gaps_in = 10           # Inner gaps between windows
    gaps_out = 35         # Outer gaps between windows and screen edges
    border_size = 2       # Window border width

    col.active_border = $primary 45deg   # Color of active window border with gradient
    col.inactive_border = $on_secondary_fixed_variant       # Color of inactive window border

    allow_tearing = false  # Disable screen tearing
    layout = dwindle # Default layout
    #layout = scroller
}


# ----------------------------
# DECORATION SETTINGS
# ----------------------------
decoration {
    rounding = 10          # Window corner radius for rounded corners

    blur {
        enabled = true
        xray = false
        size = 13
        vibrancy_darkness = 2.0
        passes = 3
        vibrancy = 0.1696
    }

    # Uncomment to enable drop shadow
    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}


# ----------------------------
# ANIMATIONS
# ----------------------------
animations {
    enabled = yes

    # Custom bezier curve for animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


source = ~/.config/hypr/plugins.conf

# ----------------------------
# LAYOUTS
# ----------------------------
dwindle {
    pseudotile = true        # Enable pseudotiling, toggle with mainMod + P
    preserve_split = true # Preserve split ratios on layout changes
}

master {
    #new_is_master = true  # Uncomment to make new windows master by default
}


# ----------------------------
# GESTURES
# ----------------------------
gestures {
    workspace_swipe = off  # Disable workspace swipe gestures
}


# ----------------------------
# MISC SETTINGS
# ----------------------------
misc {
    vrr = 0                         # Variable refresh rate (0=off)
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1
    vfr = true                     # Variable frame rate enabled
    enable_swallow = true          # Enable swallowing of terminal windows
}


# ----------------------------
# WINDOW RULES
# ----------------------------
# Example windowrules, see https://wiki.hyprland.org/Configuring/Window-Rules/
#windowrule = float, ^(kitty)$

windowrulev2 = suppressevent maximize, class:.*

source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/binds.conf 

# ----------------------------
# HYPRSCROLLER CONFIG SOURCE
# ----------------------------
# Must be sourced after $mainMod is defined
# source = ~/.config/hypr/hyprscroller.conf

# ----------------------------
# RENDERING OPTIONS
# ----------------------------
render {
    # Uncomment to tweak explicit synchronization and scanout
    #explicit_sync = 2
    #explicit_sync_kms = 2
    #direct_scanout = true
}
